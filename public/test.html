<html>
    <head>
        <title>測試網頁</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#change").click(function(){
                    $("#textarea").text("利用按鈕改變文字");
                });

                $("#ajaxBtn").click(function(){
                    $.ajax('/test',   // request url
                        {
                            method:"POST",
                            data:{"mydata": $("#mydata").val() },
                            success: function (data, status, xhr) {// success callback function
                                $('p').append(data);
                        }
                    });

                });
                $("#ajaxBtn2").click(function(){
                    $.ajax('/serve',   // request url
                        {
                            method:"POST",
                            data:{"mydata2": $("#mydata2").val(),
                                  "mydata3": $("#mydata3").val() },
                            success: function (data, status, xhr) {// success callback function
                                $('p').append(data);
                        }
                    });

                });
                $("#ajaxBtn3").click(function(){
                    $.ajax('/contentInstance',   // request url
                        {
                            method:"POST",
                            data:{"mydata4": $("#mydata4").val(),
                                  "mydata5": $("#mydata5").val() },
                            success: function (data, status, xhr) {// success callback function
                                $('p').append(data);
                        }
                    });

                });

            });
            function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table="<tr><th>Artist</th><th>Title</th></tr>";
            var x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i <x.length; i++) {
                table += "<tr><td>" +
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
            }
        </script>
    </head>
    <body>
        <p id="textarea">這是初始的網頁內容</p>
        <button type="button" id="change">改變文字</button>
        <hr />
        <form action="./test" method="GET">
            <button type="submit">查詢</button>
        </form>
        <form action="./test" method="POST">
            <input type="text" name="mydata" id="mydata" />
            <button type="button" id="ajaxBtn">Creat_Sensor</button>
        </form>
        <form action="./serve" method="POST">
            <input type="text" name="mydata2" id="mydata2" />
            <input type="text" name="mydata3" id="mydata3" />
            <button type="button" id="ajaxBtn2">Creat_Descriptor</button>
        </form>
        <form action="./test" method="POST">
            <input type="text" name="mydata4" id="mydata4" />
            <input type="text" name="mydata5" id="mydata5" />
            <button type="button" id="ajaxBtn3">Creat_Constent_Instance</button>
        </form>
    </body>
</html>
